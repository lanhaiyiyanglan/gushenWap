<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="textml" charset="utf-8">

<title>投资信息</title>
<script src="../../style/js/jquery.min.js"></script>
<link rel="stylesheet" href="../../style/css/common.css" type="text/css">
<script src="../../style/js/layer.js"></script>
<!--独有-->
<link rel="stylesheet" href="../../style/css/personal.css" type="text/css">
    <script src="../../style/js/jquery.min.js"></script>
    <script src="../../style/js/jquery.cookie.js"></script>
</head>

<body>
<div id="wrapper1">
<header class="top">
   <a href="javascript:window.history.go(-1);" class="back"><img src="../../style/img/back.png"></a>
   <h1>投资信息</h1>
   <span class="operationBtn"><input type="button" value="完成" id="investmentBtn2"></span>
</header>
<!--form-->
<form id="investmentForm">
    <ul class="xi_list">
        <li>
           <div class="likeWhat">现有闲置合作资金</div>
           <div class="whatList">
                 <ul>
                    <li><input name="moneyDemand" type="radio" id="radio_b1" class="radio_1" value="100万以下"><label for="radio_b1"></label><i>100万以下</i></li>
                    <li><input name="moneyDemand" type="radio" id="radio_b2" class="radio_1" value="100-300万"><label for="radio_b2"></label><i>100-300万</i></li>
                    <li><input name="moneyDemand" type="radio" id="radio_b3" class="radio_1" value="300-500万"><label for="radio_b3"></label><i>300-500万</i></li>
                    <li><input name="moneyDemand" type="radio" id="radio_b4" class="radio_1" value="500-1000万"><label for="radio_b4"></label><i>500-1000万</i></li>
                    <li><input name="moneyDemand" type="radio" id="radio_b5" class="radio_1" value="千万以上"><label for="radio_b5"></label><i>千万以上</i></li>
                    <li><input name="moneyDemand" type="radio" id="radio_b6" class="radio_1" value="亿元以上"><label for="radio_b6"></label><i>亿元以上</i></li>
                </ul>
            </div>
         </li>
         <li onClick="showHide('wrapper2','wrapper1')">
          <div class="infobox">
              <span>需求年化收益率</span>
              <div class="infoInput">
                  <div class="eidtorWhere"><input type="text"  id="annualText"  name="annualText" value="50%以下"></div>
                  <span class="forEditor"><img src="../../style/img/right.png"></span></div>
          </div>
        </li>
         <li>
           <div class="likeWhat">喜好高手操作风格</div>
           <div class="whatList">
                 <ul>
                    <li><input name="operationStyle" type="checkbox" id="checkbox_a1" class="chk_1" value="超短"><label for="checkbox_a1"></label><i>超短</i></li>
                    <li><input name="operationStyle" type="checkbox" id="checkbox_a2" class="chk_1" value="短线"><label for="checkbox_a2"></label><i>短线</i></li>
                    <li><input name="operationStyle" type="checkbox" id="checkbox_a3" class="chk_1" value="长线"><label for="checkbox_a3"></label><i>长线</i></li>
                    <li><input name="operationStyle" type="checkbox" id="checkbox_a4" class="chk_1" value="中线波段"><label for="checkbox_a4"></label><i>中线波段</i></li>
                    <li><input name="operationStyle" type="checkbox" id="checkbox_a5" class="chk_1" value="中长结合"><label for="checkbox_a5"></label><i>中长结合</i></li>
                 </ul>
            </div>
         </li>
         <li>
           <div class="likeWhat">希望合作模式</div>
           <div class="whatList">
                  <ul>
                    <li><input name="cooperationModel" type="checkbox" id="checkbox_b1" class="chk_1" value="专户理财"><label for="checkbox_b1"></label><i>专户理财</i></li>
                    <li><input name="cooperationModel" type="checkbox" id="checkbox_b2" class="chk_1" value="远程喊单"><label for="checkbox_b2"></label><i>远程喊单</i></li>
                    <li><input name="cooperationModel" type="checkbox" id="checkbox_b3" class="chk_1" value="现场喊单"><label for="checkbox_b3"></label><i>现场喊单</i></li>
                    <li><input name="cooperationModel" type="checkbox" id="checkbox_b4" class="chk_1" value="资管产品"><label for="checkbox_b4"></label><i>资管产品</i></li>
                    <li><input name="cooperationModel" type="checkbox" id="checkbox_b5" class="chk_1" value="带盘指导"><label for="checkbox_b5"></label><i>带盘指导</i></li>
                    <li><input name="cooperationModel" type="checkbox" id="checkbox_b6" class="chk_1" value="炒股培训"><label for="checkbox_b6"></label><i>炒股培训</i></li>
                    <li><input name="cooperationModel" type="checkbox" id="checkbox_b7" class="chk_1" value="个人账户配资"><label for="checkbox_b7"></label><i>个人账户配资</i></li>
                    <li><input name="cooperationModel" type="checkbox" id="checkbox_b8" class="chk_1" value="房产抵押融资"><label for="checkbox_b8"></label><i>房产抵押融资</i></li>
                 </ul>
            </div>
         </li>
     </ul>
</form>
</div>
<!--wrapper2-->
<div id="wrapper2" style="display:none;">
    <header class="top">
       <a  href="javascript:void(0);" class="back" onClick="showHide('wrapper2','wrapper1')"><img src="../../style/img/back.png"></a>
       <h1>需求年化平均收益率</h1>
       <span class="operationBtn"><input type="button" value="完成" onClick="resetVal('wrapper2','wrapper1');"></span>
    </header>
    <ul class="annualList">
      <li class="on"><input type="radio" class="radio_1" name="annualProfit" id="radio_a1" value="50%以下"><label for="radio_a1">50%以下</label></li>
      <li><input type="radio" class="radio_1" name="annualProfit" id="radio_a2" value="50%-100%"><label for="radio_a2">50%-100%</label></li>
      <li><input type="radio" class="radio_1" name="annualProfit" id="radio_a3" value="150%-200%"><label for="radio_a3">150%-200%</label></li>
      <li><input type="radio" class="radio_1" name="annualProfit" id="radio_a4" value="200%以上"><label for="radio_a4">200%以上</label></li>
    </ul>
</div>
<script src="../../style/js/investment.js"></script>
</body>
</html>
