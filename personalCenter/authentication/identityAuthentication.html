<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="textml" charset="utf-8">

    <title>身份认证</title>
    <link rel="stylesheet" href="../../style/css/common.css">
    <link rel="stylesheet" href="../../style/css/authentication.css">
    <link rel="stylesheet" href="../../style/js/skin/layer.css">
    <script src="../../style/js/jquery-1.7.min.js"></script>
    <script src="../../style/js/layer.js"></script>
    <script src="../../style/js/upfile.js"></script>
    <script src="../../style/js/jquery.cookie.js"></script>
</head>
<style>
    #orcer_img li i {
        display: block;
        width: 4rem;
        height: 4rem;
        background: url(../../style/img/x.png) no-repeat right top;
        position: absolute;
        z-index: 22;
        margin-top: -32rem;
        right: -2rem;
        background-size: 4rem;
    }
    .topTip{
        margin:3rem auto;
        display:none;
    }
    .topTip img{
        margin-right:1rem;
        display:inline-block;
        vertical-align: top;
    }
    .photoTip{
        width:92%;
        padding:4%;
        background: #fff;
        font-family: '黑体';
        font-size: 4rem;
        color:#ffaf32;
        margin:10rem 0 3rem 0;
    }
    .orcer_img{
        width:92%;
        padding:4%;
        margin-top:1.5rem;
    }
    .orcer_img>img{
        width:45%;
        margin-bottom:1rem;
    }
    .orcer_img>img:nth-child(odd){
        margin-right:10%;
    }

    .file_btn{
        width:45% !important;
        position: relative !important;
    }
    .file_btn input{
        display: inline-block !important;
        position: absolute !important;
        width:100% !important;
        height:100% !important;
        opacity: 0 !important;
        top:0;
        left:0;
    }
    #orcer_img{
        width:100%;
    }
    #orcer_img li{
        background: none;
        list-style-type: none;
        width:45%;
        display: inline-block;
        position: relative;
        margin-right:3%;
        margin-bottom:3rem;
        height:30rem;
    }
    #orcer_img li img{
        width:100%;
        height:100%;
    }
    #orcer_img li b{
        position: absolute;
        top:-2.8rem;
        right:-2.2rem;
        width:60px;
        height:60px;
        background-image: url(../../style/img/x.png);
        background-repeat: no-repeat;
    }
    .article_btn{
        width:90%;
        margin-left:5%;
        border:none;
        color:#fff;
        font-family: '黑体';
        padding-top:3rem;
        padding-bottom:3rem;
        border-radius: 12px;
        background: #ffaf32;
        font-size: 5rem;
    }
    .footTip{
        width:100%;
        height:50rem;
        background: #fff;
        margin-top:3rem;
    }
    .footTip img{
        display:block;
        width:90%;
        margin:0 auto;
        padding-top:1rem;
    }
    .footTip span{
        color:#ffaf32;
        font-family: '黑体';
        font-size: 4rem;
        margin-left:4%;
        display:block;
        padding-top:2rem;
    }
</style>
<body>
<div class="topWrapper">
    <header class="top">
        <a href="index.html" class="back"><img src="../../style/img/back.png"></a>
        <h1>身份认证</h1>
    </header>
</div>
<div class="topTip"><img src="" alt=""></div>
<p class="photoTip">请分别上传手持身份证照、身份证正面照、身份证背面照三张照片。</p>
<div>
<div class="orcer_img">
    <ul id="orcer_img">
        <li id="file_btn" class="file_btn">
            <img src="../../style/img/btn_bt.png" alt="">
            <input id="upfile" type="file" onchange="upload(event)">
        </li>
    </ul>
</div>
<button class="article_btn">保存</button>
</div>
<div class="footTip">
    <span>示例:</span>
    <img src="../../style/img/footTips.png" alt="">
</div>
<script src="../../style/js/identity.js"></script>
</body>
</html>
