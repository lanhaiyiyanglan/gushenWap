<script>

$(function(){
  $("#selectFriendBtn").click(function(){//选中的好友填充
	  var sendFriendName=$("#friendList li.selectOn").find(".num_name").text();
	  var sendFriendId=$("#friendList li.selectOn").find("input[type='hidden']").val();
	  showHide("wrapper1","wrapper2");
	  $("#sendFriend").val(sendFriendName);
	  $("#sendFriendId").val(sendFriendId);
  });
  //提交
  $("#sendBtn").click(function(){
	  if($(".giftList li.on").length==0){
		  layer.msg("请点击礼物选择要赠送的礼物", {time:2000,area:'80%',shade: [0.3, '#000'],skin:'demo-error',shadeClose:true,scrollbar: false});}
	  else if($("#sendNumber").val()==0){
		 layer.msg("请输入要赠送的礼物数量", {time:2000,area:'80%',shade: [0.3, '#000'],skin:'demo-error',shadeClose:true,scrollbar: false});}
	 else if($("#sendFriend").val()==''){
	    layer.msg("请输入赠送的好友", {time:2000,area:'80%',shade: [0.3, '#000'],skin:'demo-error',shadeClose:true,scrollbar: false});
	}else{
	   var sendNumber=parseInt($("#sendNumber").val());//赠送数量
	   var giftPrice=parseInt($(".giftList li.on").find(".giftPrice").text());//当前礼物价格
	   var remaindNum=parseInt($(".giftList li.on").find(".remaindNum").text());//现有数量
	   var giftName=$(".giftList li.on").find(".giftName").text();//当前送的礼物名字
	   var remaindCoins=$("#remaindCoins").val();//现可用金币
	   if(sendNumber<=remaindNum){//赠送数量少于当前数量
		     var html=''
		       html+='<p style="line-height:50px;">您当前拥有<span class="red">'+remaindNum+'</span>'+giftName+'和<span class="red">'+remaindCoins+'</span>金币</p>';
			   html+='<p style="line-height:50px;">您需要消耗<span id="presentNum" class="red">'+sendNumber+'</span>'+giftName+'和<span id="needCoins" class="red">0</span>金币</p>';
			 layer.confirm(html, {btn: ['取消','确定'],shade: [0.3, '#000'],title:false,area:['50rem','25rem'],closeBtn: 0,skin:'demo-class',scrollbar: false}, function(){layer.closeAll();}, function(){getInfo(); });
	   }else{
		   if((sendNumber-remaindNum)*giftPrice<=remaindCoins){//赠送数量大于当前数量，但所需金币数小于现有金币数
			   var html=''
		       html+='<p style="line-height:50px;">您当前拥有<span class="red">'+remaindNum+'</span>'+giftName+'和<span class="red">'+remaindCoins+'</span>金币</p>';
			   html+='<p style="line-height:50px;">您需要消耗<span id="presentNum" class="red">'+remaindNum+'</span>'+giftName+'和<span id="needCoins" class="red">'+(sendNumber-remaindNum)*giftPrice+'</span>金币</p>';
			   layer.confirm(html, {btn: ['取消','确定'],shade: [0.3, '#000'],title:false,area:['50rem','25rem'],closeBtn: 0,skin:'demo-class',scrollbar: false}, function(){layer.closeAll();}, function(){getInfo(); });
		   }else{
			  layer.confirm("您的账户余额不足，请充值后再赠送", {btn: ['取消','确定'],shade: [0.3, '#000'],title:false,area:['50rem','25rem'],closeBtn: 0,skin:'demo-class',scrollbar: false}, function(){layer.closeAll();},
			   function(){
				  window.location.href="moneyManage.html";
			  });
		   }
	   }
	}
  });

});
function getInfo(){
	console.log($(".giftList li.on").index()+1);
	var present_id=$(".giftList li.on").index()+1;
	 $.ajax({
		url:'http://open.zhengjuan.com/api/app',
		data:{
			  module:'wealthcenter',
			  do:'send_gift_to',
			  uid: $.cookie('uid'),
			  sendto_uid:$("#sendFriendId").val(),
			  present_id:present_id,
			  present_num:parseInt($("#presentNum").text()),
			  select_num:parseInt($("#sendNumber").val()),
			  present_gold:parseInt($("#needCoin").text()),
			  mesg:$("#sendSayingText").val()
		 },
		dataType:'jsonp',
		jsonp:"callback",//传递给请求处理程序或页面的，用以获得jsonp回调函数名的参数名(默认为:callback)
		jsonpCallback:"success_jsonpCallback",//自定义的jsonp回调函数名称，默认为jQuery自动生成的随机函数名
		type:'POST',
		success:function(data){
			if(data.code ==1){
				layer.msg('送出成功', {icon: 7,time:2000,area:'80%',shade: [0.3, '#000'],skin:'demo-success',shadeClose:true,scrollbar: false});	
			}else{
				layer.msg("送出失败", {time:2000,area:'80%',shade: [0.3, '#000'],skin:'demo-error',shadeClose:true,scrollbar: false});
			}
		}
	});	
}
</script>
