function x(tm) {
	tm = parseInt(tm);
	var date = new Date(tm); //转换成时间对象，这就简单了
	var year = date.getFullYear();  //获取年
	var mouth = date.getMonth() + 1 ;
	var data = date.getDate();
	if (date.getMonth() < 10) {
		mouth = '0' + (date.getMonth()+1);
	} else {
		data = date.getDate();
	}

	if(date.getDate()<10) {
		data = '0' + date.getDate();
	}else{
		data = date.getDate();
	}
	return year+'-'+mouth+'-'+data;
}
