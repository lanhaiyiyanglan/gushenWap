<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>投资业绩</title>    <link rel="stylesheet" href="../style/css/common.css">    <link rel="stylesheet" href="../style/css/authentication.css">    <link rel="stylesheet" href="../style/js/skin/layer.css"></head><body><div class="topWrapper">    <header class="top">        <a class="back"><img src="../style/img/back.png"></a>        <h1>账户一</h1>        <span class="submitAll">删除</span>    </header></div><div class="content">    <ul>        <li>            <div>交易品种</div>            <div>                <span>股票</span><img src="../style/img/right.png" alt="">            </div>        </li>        <li>            <div>开户机构</div>            <div>                <input class="openAccount" type="text" placeholder="请输入您的开户机构">            </div>        </li>        <li>            <div>交易账户</div>            <div>                <input class="transaction" type="text" placeholder="请输入您的交易账户">            </div>        </li>        <li>            <div>账户密码</div>            <div>                <input class="password" type="text" placeholder="请输入您的账户密码">            </div>        </li>    </ul>    <button>保存</button>    <div class="contentSample Sample">        <h1>示例</h1>        <ul>            <li>交易品种：股票</li>            <li>开户机构：中信证券</li>            <li>交易账户：1420000263</li>            <li>交易密码：123456</li>            <li>注：最多可上传5个实盘账户</li>        </ul>    </div>    <div class="contentSample Sample1">        <h1>示例</h1>        <ul>            <li>模拟平台：炒股大赛网</li>            <li>交易账户：1420000263</li>            <li>交易密码：Hhn123456</li>            <li>注：最多可上传5个模拟账户</li>        </ul>    </div></div><div class="contentChoice">    <ul>        <li><span>股票</span><img src="../style/img/gougou.png" alt=""></li>        <li><span>期货</span><img src="../style/img/gougou.png" alt=""></li>    </ul></div><ul class="delete">    <li class="del">删除</li>    <li class="close">取消</li></ul><div class="ceng"></div></body><script src="../style/js/jquery-1.7.min.js"></script><script src="../style/js/layer.js"></script><script>    $('.content').children('button').click(function(){        alert('发起ajax请求')    })    $('.submitAll').click(function(){        $('.ceng').fadeIn(100);        $('.delete').slideToggle();    });    $('.del').click(function(){        $('.ceng').fadeOut();        $('.delete').slideToggle();        layer.confirm('确定要删除此信息吗？', {            btn: ['取消','确定'],            closeBtn:false,            title:0,            skin:'demo-class'        }, function(){            layer.closeAll();        }, function(){            alert('发起ajax请求');            window.open('InvestmentPerformance.html','_self')        });    })    $('.close').click(function(){        $('.delete').slideToggle();        $('.ceng').fadeOut(100);    })    $('.top').children('a').click(function(){        if($('.openAccount').val()!=='' && $('.transaction').val()!=='' && $('.password').val()!==''){            window.history.go(-1);            }else{            layer.msg('请填写完整的账户信息！')        }    })    $('.content ul li:nth-child(1)').click(function(){        $('.content').hide();        $('.contentChoice').show();        $('.back').hide();        $('.submitAll').hide();        $('.top').children('h1').css('width','100%');    })    /****************选择开始******************/    $('.contentChoice li').on('click',function(){        $(this).children('span').css('color','#ffaf32');        $(this).siblings().children('span').css('color','#232323');        $(this).children('img').show();        $(this).siblings().children('img').hide();        $('.content li:nth-child(1) div span').html($(this).children('span').html());        $('.content').show();        $('.contentChoice').hide();        $('.back').show();        $('.submitAll').show();        $('.top').children('h1').css('width','50%');    });    /****************选择结束******************/    var url=window.location.href;    var accountName = url.split("?")[1].split("=")[1];    $('.top h1').html(decodeURI(accountName));    var tempStr = $('.top').children('h1').html();    var bool = tempStr.indexOf('模拟');    console.log(bool)    if(bool>=0){        console.log('有')        $('.Sample').hide();        $('.Sample1').show();    }else{        $('.Sample').show();        $('.Sample1').hide();    }</script></html>
